<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>20时钟</title>
<style>
body,div{margin:0;padding:0;}
body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
#clock{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
</style>
</head>

<body>
<div id="clock">
	<span id="time-h"></span>点<span id="time-m"></span>分<span id="time-s"></span>秒
</div>
<script>
function the_time(){
	var o_clock = document.getElementById("clock");
	var a_span = o_clock.getElementsByTagName("span");
	var o_date = new Date();
	var a_date = [o_date.getHours(),o_date.getMinutes(),o_date.getSeconds()];
	for(var i in a_date){
	a_span[i].innerHTML = a_date[i];
	}
}
the_time();
var time = setInterval(the_time,1000);
</script>
</body>
</html>
