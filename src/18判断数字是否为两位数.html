<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>判断数字是否为两位数</title>
<style>
body {
    font: 12px/1.5 arial;
    text-align: center;
}

.f-text {
    width: 50px;
    border: 1px solid #ccc;
    background: #f0f0f0;
    font-family: inherit;
    padding: 3px;
    margin-right: 10px;
}
</style>
</head>

<body>
<input type="text" class="f-text" />
<input type="button" value="是否为两位数" />
<script>
var oInput = document.getElementsByTagName("input");
for(var i=0;i<oInput.length;i++){
	oInput[i].onkeyup = function(){
	this.value = this.value.replace(/[^\d]/,"");
	}
}
oInput[1].onclick = function(){
	var value1 = parseInt(oInput[0].value);
	var patt1 = /^\d{2}$/;
	(value1.value == "") ? alert ("请输入数字") : alert( patt1.test(value1) ? "没错，它就是传说中的两位数！" : "麻烦练练眼神，这才不是两位数呢~");
}
</script>
</body>
</html>
