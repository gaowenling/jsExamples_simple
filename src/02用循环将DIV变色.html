<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>用循环将DIV变色</title>
    <style>
        div {
            width: 200px;
            height: 30px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
<div>11</div>
<div>22</div>
<div>33</div>
<div>44</div>
<div>55</div>
<div>66</div>
<input id="mybtn" value="变色" type="submit" />
<script>
    var i,
        mydiv = document.getElementsByTagName("div"),
        mybtn = document.getElementById("mybtn");
    mybtn.onclick = function(){
        for(i=0;i<mydiv.length;i++) {
            if(i%3==0) {
                mydiv[i].style.background = "#cff";
            } else if(i%3==1){
                mydiv[i].style.background = "#fc0";
            } else if(i%3==2){
                mydiv[i].style.background = "#f00";
            }
        }
    }

</script>
</body>
</html>
