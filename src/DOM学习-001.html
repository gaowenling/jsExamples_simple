<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        DOM学习-001
    </title>
</head>
<body>
<a id="my-link" href="http://www.w3school.com.cn">访问W3School</a>
<input type="button" onclick="change_link()" value="换个链接试试">
<script>
    function change_link(){
        document.getElementById("my-link").innerHTML = "访问我的github地址";
        document.getElementById("my-link").href = "http://github.com/gaowenling";
        document.getElementById("my-link").target = "_blak";
    }
</script>
</body>
</html>
