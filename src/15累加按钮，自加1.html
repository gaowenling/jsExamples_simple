<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>累加按钮，自加1</title>
    <style>
        body {
            text-align: center;
        }

        input {
            font: 12px arial;
            cursor: pointer;
            padding: 0 10px;
        }
    </style>
</head>

<body>
<input type="button" value="0" />
<script>
    var oInput = document.getElementsByTagName("input")[0];
    oInput.onclick = function(){
        this.value = (parseInt(this.value) + 1);
    }
</script>
</body>
</html>
