<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>用parseInt解析数字，并求和</title>
    <style>
        body {
            font: 12px/1.5 arial;
            text-align: center;
        }

        .f-text {
            width: 50px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            font-family: inherit;
            padding: 3px;
        }

        span {
            color: green;
            padding-right: 10px;
            font-weight: 700;
        }

        strong {
            padding: 0 10px;
        }
    </style>
</head>

<body>
<input type="text" class="f-text" />
<strong>+</strong>
<input type="text" class="f-text" />
<strong>=</strong>
<span>?</span>
<input type="button" value="求和" />
<script>
    var aInput = document.getElementsByTagName("input"),
            sum = document.getElementsByTagName("span")[0];
    for(var i=0;i<aInput.length;i++){
        aInput[i].onkeyup = function(){
            this.value = this.value.replace(/[^\d]/,"");
        }
    }
    aInput[2].onclick = function(){
        var value1 = aInput[0].value,
                value2 = aInput[1].value;
        (value1 == "" || value2 == "") ? alert ("请输入数字"): sum.innerHTML = parseInt(value1) + parseInt(value2);
    }
</script>
</body>
</html>
