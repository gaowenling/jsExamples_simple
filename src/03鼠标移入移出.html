<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>鼠标移入/移出</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            line-height: 200px;
            text-align: center;
            border: solid 1px #ccc;
        }
    </style>
</head>

<body>
<div id="mydiv">
    鼠标挪进来试试！
</div>
<script>
    var mydiv = document.getElementById("mydiv");
    mydiv.onmouseover = function(){
        this.style.background = "#ccf";
        this.innerHTML = "咋滴"
    }
    mydiv.onmouseout = function(){
        this.style.background = "#ffc";
        this.innerHTML = "没事儿"
    }
</script>
</body>
</html>
